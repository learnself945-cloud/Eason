<script>
    const DB_KEY = 'heroApp_Global_Storage';
    const dayNames = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
    
    let viewDate = new Date();
    const getTodayStr = (d) => d.toISOString().split('T')[0];
    const getDayIdx = (d) => (d.getDay() + 6) % 7;
    const getWeekNumber = (d) => {
        const date = new Date(d.getTime());
        date.setHours(0, 0, 0, 0);
        date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
        const week1 = new Date(date.getFullYear(), 0, 4);
        return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
    };

    let isEditMode = false;
    // cw = currentWeek (ç”¨ä¾†åˆ¤æ–·æ˜¯å¦æ›é€±)
    let appData = JSON.parse(localStorage.getItem(DB_KEY)) || { b: [], h: {}, s: { w: 0, lp: 0, ln: "", ld: "" }, l: {}, pw: "2165", cw: getWeekNumber(new Date()) };

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(appData)); }

    // æª¢æŸ¥æ˜¯å¦æ›é€±ï¼Œå¦‚æœæ˜¯ï¼Œæ¸…ç©ºå ±è¡¨ç´€éŒ„
    function checkWeeklyReset() {
        const nowWeek = getWeekNumber(new Date());
        if (appData.cw !== nowWeek) {
            appData.l = {}; // æ¸…ç©ºå ±è¡¨
            appData.cw = nowWeek; // æ›´æ–°é€±æ•¸
            save();
            console.log("æ–°çš„ä¸€é€±é–‹å§‹ï¼Œå ±è¡¨å·²é‡ç½®");
        }
    }

    function updateDisplay() {
        checkWeeklyReset();
        const curStr = getTodayStr(viewDate);
        const todayStr = getTodayStr(new Date());
        
        document.getElementById('dateDisplay').innerText = `${curStr} æ˜ŸæœŸ${dayNames[viewDate.getDay()]}`;
        const indicator = document.getElementById('todayIndicator');
        indicator.style.display = (curStr !== todayStr) ? 'block' : 'none';

        document.getElementById('totalWallet').innerText = appData.s.w;
        
        const tasks = appData.h[curStr] || [];
        document.getElementById('habitList').innerHTML = tasks.map((x, i) => `
            <div class="habit-item" data-id="${i}">
                <div class="drag-handle">â˜°</div>
                <div class="habit-info">
                    <input type="checkbox" style="width:22px;height:22px;" ${x.c ? 'checked' : ''} onchange="toggleCheck(${i})">
                    <span class="habit-name ${x.c ? 'checked' : ''} ${isEditMode ? 'editable' : ''}" onclick="editTask(${i})">
                        ${x.n}${x.p > 0 ? ` (+${x.p})` : ''}
                    </span>
                </div>
                <button class="btn-done" style="display: ${x.c ? 'block' : 'none'}" onclick="completeHabit(${i})">é ˜æ˜Ÿ</button>
                ${isEditMode ? `<span onclick="removeHabit(${i})" style="color:#d5bdaf; font-size:1.5em; cursor:pointer; padding-left:10px;">Ã—</span>` : ''}
            </div>`).join('');

        const weekDays = getCurrWeekDays();
        // å–å¾—æ‰€æœ‰æ›¾å‡ºç¾éçš„ä»»å‹™åç¨±
        const allTaskNames = [...new Set(Object.values(appData.h).flat().map(t => t.n))];
        
        document.getElementById('reportContent').innerHTML = allTaskNames.map(name => `
            <tr><td style="font-weight:600; text-align:left; padding-left:10px; color:#7f5539">${name}</td>
            ${weekDays.map(d => {
                const count = (appData.l[d] && appData.l[d][name]) ? appData.l[d][name] : 0;
                return `<td onclick="fixStar('${d}', '${name}')">${count > 0 ? `<span class="count-badge">${count}</span>` : '-'}</td>`;
            }).join('')}
            </tr>`).join('');

        document.getElementById('bankManagerList').innerHTML = appData.b.map((x, i) => `
            <div class="bank-item">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <b onclick="editBankTask(${i})" style="${isEditMode?'cursor:pointer;text-decoration:underline':''}">${x.n} (${x.p}åˆ†)</b>
                    ${isEditMode ? `<button onclick="removeFromBank(${i})" style="color:red; background:none; border:none; cursor:pointer;">åˆªé™¤</button>` : ''}
                </div>
                <div>
                    ${[0,1,2,3,4,5,6].map(d => `<span class="day-chip ${x.days && x.days.includes(d) ? 'active' : ''}" onclick="${isEditMode ? `toggleBankDay(${i}, ${d})` : ''}">${['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','æ—¥'][d]}</span>`).join('')}
                </div>
            </div>`).join('');

        document.getElementById('habitBankSelect').innerHTML = '<option value="">-- å¾éŠ€è¡Œé¸å– --</option>' + 
            appData.b.map(x => `<option value="${x.n}">${x.n}</option>`).join('');
            
        initSortable();
    }

    // é ˜æ˜Ÿæ™‚ç´¯è¨ˆæ¬¡æ•¸
    function completeHabit(i) {
        const dStr = getTodayStr(viewDate);
        const x = appData.h[dStr][i]; 
        appData.s.w += x.p; 
        appData.s.lp = x.p; appData.s.ln = x.n; appData.s.ld = dStr;
        
        if (!appData.l[dStr]) appData.l[dStr] = {};
        appData.l[dStr][x.n] = (appData.l[dStr][x.n] || 0) + 1; // ç´¯è¨ˆæ¬¡æ•¸
        
        appData.h[dStr][i].c = false; 
        confetti({ particleCount: 150, spread: 70 }); 
        save(); updateDisplay();
    }

    // æ’¤éŠ·æ™‚æ¸›å°‘æ¬¡æ•¸
    function undoLastAction() { 
        if(appData.s.ln && confirm(`ç¢ºå®šè¦æ’¤éŠ·æœ€å¾Œä¸€æ¬¡åŠ åˆ†ã€Œ${appData.s.ln}ã€å—ï¼Ÿ`)){ 
            appData.s.w = Math.max(0, appData.s.w - appData.s.lp); 
            if(appData.l[appData.s.ld] && appData.l[appData.s.ld][appData.s.ln] > 0) {
                appData.l[appData.s.ld][appData.s.ln]--; 
            }
            appData.s.ln = ""; 
            save(); updateDisplay(); 
        } 
    }

    // æ‰‹å‹•å¢æ¸›æ¬¡æ•¸
    function fixStar(d, n) { 
        const currentCount = (appData.l[d] && appData.l[d][n]) ? appData.l[d][n] : 0;
        const action = prompt(`ä»»å‹™ï¼š${n}\nç›®å‰æ¬¡æ•¸ï¼š${currentCount}\n\nè«‹è¼¸å…¥æ–°æ¬¡æ•¸ (è¼¸å…¥ 0 å‰‡æ¸…é™¤ï¼Œæ­¤è™•ä¿®æ”¹ä¸å½±éŸ¿ç¸½ç©åˆ†)ï¼š`, currentCount);
        
        if (action !== null) {
            const newCount = parseInt(action);
            if (!isNaN(newCount) && newCount >= 0) {
                if (!appData.l[d]) appData.l[d] = {};
                appData.l[d][n] = newCount;
                save(); updateDisplay();
            }
        }
    }

    // --- æ—¥æœŸèˆ‡å°èˆªåŠŸèƒ½ ---
    function changeViewDate(offset) { viewDate.setDate(viewDate.getDate() + offset); updateDisplay(); }
    function resetToToday() { viewDate = new Date(); updateDisplay(); }
    function getCurrWeekDays() {
        const curr = new Date();
        const first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
        return [...Array(7).keys()].map(i => {
            const d = new Date(new Date().setDate(first + i));
            return d.toISOString().split('T')[0];
        });
    }

    // --- å…¶é¤˜åŸºç¤åŠŸèƒ½ (èˆ‡ v57 ç›¸åŒ) ---
    function syncDateWithBank() {
        const curStr = getTodayStr(viewDate);
        const curDayIdx = getDayIdx(viewDate);
        if (!appData.h[curStr]) appData.h[curStr] = [];
        appData.b.forEach(b => { if (b.days && b.days.includes(curDayIdx) && !appData.h[curStr].some(t => t.n === b.n)) { appData.h[curStr].push({ n: b.n, p: b.p, c: false }); } });
        save(); updateDisplay();
    }
    function toggleBankAddArea() {
        const area = document.getElementById('bankAddArea');
        const btn = document.getElementById('bankCollapseBtn');
        if (area.style.display === 'block') { area.style.display = 'none'; btn.innerText = "â• æ–°å¢éŠ€è¡Œæ’ç¨‹ä»»å‹™ (å±•é–‹)"; }
        else { area.style.display = 'block'; btn.innerText = "â– æ”¶èµ·æ–°å¢è¦–çª—"; }
    }
    function addNewTaskToBank() {
        if (!checkPermission()) return;
        const name = document.getElementById('newBankName').value, point = parseInt(document.getElementById('newBankPoint').value) || 0;
        const days = Array.from(document.querySelectorAll('#newBankDays .day-chip.active')).map(c => parseInt(c.getAttribute('data-day')));
        if (!name) return;
        appData.b.push({ n: name, p: point, days: days });
        save(); updateDisplay();
        document.getElementById('newBankName').value = ''; document.getElementById('newBankPoint').value = '';
        document.querySelectorAll('#newBankDays .day-chip').forEach(c => c.classList.remove('active')); toggleBankAddArea();
    }
    function handleUnlockToggle() {
        if (!isEditMode) {
            const input = prompt("ç®¡ç†å¯†ç¢¼ï¼š");
            if (input === appData.pw) { isEditMode = true; document.getElementById('unlockBtn').innerText = "ğŸ”’ é€€å‡ºç·¨è¼¯æ¨¡å¼"; document.getElementById('unlockBtn').classList.add('active'); }
        } else { isEditMode = false; document.getElementById('unlockBtn').innerText = "ğŸ”“ é–‹å•Ÿç·¨è¼¯åŠŸèƒ½"; document.getElementById('unlockBtn').classList.remove('active'); }
        updateDisplay();
    }
    function checkPermission() { if (!isEditMode) { alert("æ­¤æ“ä½œéœ€å…ˆè§£é–ç·¨è¼¯åŠŸèƒ½"); return false; } return true; }
    function toggleCheck(i) { appData.h[getTodayStr(viewDate)][i].c = !appData.h[getTodayStr(viewDate)][i].c; save(); updateDisplay(); }
    function addHabitDirectly() {
        const dStr = getTodayStr(viewDate);
        const n = document.getElementById('directNameInput').value, p = parseInt(document.getElementById('directPointInput').value) || 0;
        if (n) { if(!appData.h[dStr]) appData.h[dStr] = []; appData.h[dStr].push({ n, p, c: false }); save(); updateDisplay(); document.getElementById('directNameInput').value=''; }
    }
    function addHabitFromBankSelect() {
        const dStr = getTodayStr(viewDate);
        const n = document.getElementById('habitBankSelect').value, p = parseInt(document.getElementById('bankPointInput').value) || 0;
        if (n) { if(!appData.h[dStr]) appData.h[dStr] = []; appData.h[dStr].push({ n, p, c: false }); save(); updateDisplay(); }
    }
    function editTask(i) { if (!checkPermission()) return; const dStr = getTodayStr(viewDate); const cur = appData.h[dStr][i]; const n = prompt("åç¨±ï¼š", cur.n); if (n) { appData.h[dStr][i].n = n; save(); updateDisplay(); } }
    function removeHabit(i) { if(checkPermission()) { appData.h[getTodayStr(viewDate)].splice(i, 1); save(); updateDisplay(); } }
    function toggleAdmin() { const p = document.getElementById('adminPanel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function initSortable() {
        const el = document.getElementById('habitList'); if(!el || !el.children.length) return;
        Sortable.create(el, { handle: '.drag-handle', animation: 150, onEnd: function() {
            const dStr = getTodayStr(viewDate); const newOrder = [];
            el.querySelectorAll('.habit-item').forEach(item => { newOrder.push(appData.h[dStr][item.getAttribute('data-id')]); });
            appData.h[dStr] = newOrder; save();
        }});
    }
    function syncBankPoints() { const t = appData.b.find(x => x.n === document.getElementById('habitBankSelect').value); if(t) document.getElementById('bankPointInput').value = t.p; }
    function changeAppPassword() { if (!checkPermission()) return; const n = prompt("æ–°å¯†ç¢¼ï¼š"); if(n) { appData.pw = n; save(); } }
    function fullReset() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
